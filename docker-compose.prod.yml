version: '2.4'
services:
  postgres:
    image: postgres:latest
    container_name: postgres
    networks:
      - app_network
    build:
      context: .
      dockerfile: db.Dockerfile
    env_file:
      - /var/www/shared/env/.env
    volumes:
      - 'postgres:/var/lib/postgresql/data'
    ports:
      - '5432:5432'
  backend:
    image: asb-app:latest
    container_name: asb-app
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - /var/www/shared/env/.env
    depends_on:
      - postgres
    ports:
      - '8000:8000'
    networks:
      - app_network

volumes:
  postgres:

networks:
  app_network:
    external: true