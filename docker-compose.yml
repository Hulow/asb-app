version: '2.4'
services:
  postgres:
    image: postgres:latest
    container_name: postgres
    env_file:
      - /var/www/shared/env/.env
    volumes:
      - ./docker/sql/001-create-owner.sql:/docker-entrypoint-initdb.d/docker_entrypoint_init.sql
      - 'postgres:/var/lib/postgresql/data'
    ports:
      - '5432:5432'
    user: "1000:112"
  app:
    image: app:latest
    container_name: app
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      -  /var/www/shared/env/.env
    depends_on:
      - postgres
    ports:
      - '8000:8000'

volumes:
  postgres: